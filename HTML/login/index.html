<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div id="login_page">
    <div id="container">
      <h1 id="title">LOGIN</h1>
      <input id="username" type="text" name="username" placeholder="Enter your username..."
        onkeydown="submitOnEnter(event)">
      <input id="password" type="password" name="password" placeholder="Enter your password..."
        onkeydown="submitOnEnter(event)">
      <div id="action_container">
        <button onclick="login()" class="catpuccin_mocha_button" id="login_button" type="submit">Login</button>
        <button onclick="signup()" class="catpuccin_mocha_button" id="signup_button" type="button">Signup</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
