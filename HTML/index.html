<!--Grunder i HTML-->

<!-- Detta är hur man skriver kommentarer -->

<!DOCTYPE html> <!-- Används för att aktivera HTML 5 -->

<html></html> <!-- Används för att deklarera att man ska skriva kod i Hyper Text Markup Language -->

<h1>header</h1> <!-- Viktigaste rubriken -->
<h2>header</h2> <!-- Näst viktigaste rubriken -->
<h3>header</h3> <!-- Tredje viktigaste rubriken -->
<h4>header</h4> <!-- Fjärde viktigaste rubriken -->
<h5>header</h5> <!-- Femte viktigaste rubriken -->
<h6>header</h6> <!-- Sjätte viktigaste rubriken -->

<head></head> <!-- Används för att skicka metadata till webbläsaren -->
<title>title</title> <!-- Används för att ge en titel för den öppnade fliken -->
<body></body> <!-- Används för att redovisa sin det grafiska gränssnittet till klienter -->

<a href="https://www.google.com">Hyperlink</a> <!-- Används för att skapa hyperlänkar -->
<b>bold</b> <!-- Används för att fetmarkera text -->
<i>italics</i> <!-- Används för att skriva i kursiv -->

<br> <!-- Används för att göra en radbrytning -->

<img src="Pictures/tech_pixabay.jpg" width="200" draggable="false" alt="picture from pixabay failed to load"> <!-- Används för att visa en bild -->

<center>center</center> <!-- Används för att centrera element-->
