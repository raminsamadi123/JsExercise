<!-- [[Basic Elements]] -->
<!-- Defines a comment -->

<!DOCTYPE html> <!-- Defines the document type -->

<head></head> <!-- Contains metadata/information for the document -->
<title>title</title> <!-- Defines a title for the document -->

<img> <!-- Defines an image -->
<a></a> <!-- Defines a hyperlink -->

<!-- [[Customize/Adjust Text]] -->
<b>bold</b> <!-- Defines bold text -->
<i>italics</i> <!-- Defines italics text -->

<!-- [[Attributes]] -->
<p style="color: Red;">colored text</p> <!-- Color text with style="" attribute -->

<p title="I'm a paragraph">Paragraph</p> <!-- Tooltip with title="" attribute -->

<a href="https://www.google.com">Hyperlink</a> <!-- Create hyperlinks with href="" attribute -->

<img src="Pictures/tech_pixabay.jpg" width="100" height="80"> <!-- Create image with width="" and height="" attribute -->
<img src="Pictures/dech_pixabay.jpg" alt="failed to load"> <!-- Create image with alt="" attribute -->

<html lang="en-US"></html> <!-- Set language with lang="" attribute -->

<h1 style="font-size:100px;">Heading 1</h1> <!-- Set font size with style="" attribute -->

<!-- HTML Headings -->
<html></html> <!-- Defines the root of an HTML document -->
<body></body> <!-- Defines the document's body -->
<h1> to </h6> <!-- Defines HTML headings -->

<!-- HTML Paragraphs -->
<p></p> <!-- Defines a paragraph -->
<hr> <!-- Defines a thematic change in the content -->
<br> <!-- Defines a single line break -->
<pre></pre> <!-- Defines preformatted text -->
