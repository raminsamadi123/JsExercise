<!-- [[Basic Elements]] -->
<!-- Comment -->

<!DOCTYPE html> <!-- Used to define HTML 5 -->
<html></html> <!-- Defines the root of an HTML document -->
<body></body> <!-- Defines the document's body -->

<head></head> <!-- Used to send metadata to the webbrowser -->
<title>title</title> <!-- Used to give a title for the open tab -->

<h1>header</h1> <!-- Most important header -->
<h2>header</h2> <!-- Second most important header -->
<h3>header</h3> <!-- Third most important header -->
<h4>header</h4> <!-- Fourth most important header -->
<h5>header</h5> <!-- Fifth most important header -->
<h6>header</h6> <!-- Sixth most important header -->
<p>paragraph</p> <!-- Paragraph -->
<br> <!-- Line break -->

<!-- [[Customize/Adjust Text]] -->
<b>bold</b> <!-- Bold text -->
<i>italics</i> <!-- Italics text -->
<center>center</center> <!-- Used to center element-->

<!-- [[Attributes]] -->
<p style="color: Red;">colored text</p> <!-- Color text with style="" attribute -->

<p title="I'm a paragraph">Paragraph</p> <!-- Tooltip with title="" attribute -->

<a href="https://www.google.com">Hyperlink</a> <!-- Create hyperlinks with href="" attribute -->

<img src="Pictures/tech_pixabay.jpg" width="100" height="80"> <!-- Create image with width="" and height="" attribute -->
<img src="Pictures/dech_pixabay.jpg" alt="failed to load"> <!-- Create image with alt="" attribute -->

<html lang="en-US"></html> <!-- Set language for HTML with lang="" attribute -->
